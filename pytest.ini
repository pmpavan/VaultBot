[pytest]
# Pytest configuration for VaultBot agent tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require network/external services)
    slow: Slow-running tests

# Test output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (if pytest-cov is installed)
# addopts = --cov=agent/src --cov-report=html --cov-report=term

# Test paths
testpaths = agent/tests

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ node_modules
